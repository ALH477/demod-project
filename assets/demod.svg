<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#0f1a0f"/>
      <stop offset="100%" stop-color="#060e06"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#39ff1480" />
      <stop offset="100%" stop-color="#39ff1400" />
    </radialGradient>
    <filter id="bloom" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <g stroke="#1a2e1a" stroke-width="0.5" opacity="0.6">
    <line x1="0"   y1="64"  x2="256" y2="64"/>
    <line x1="0"   y1="128" x2="256" y2="128"/>
    <line x1="0"   y1="192" x2="256" y2="192"/>
    <line x1="64"  y1="0"   x2="64"  y2="256"/>
    <line x1="128" y1="0"   x2="128" y2="256"/>
    <line x1="192" y1="0"   x2="192" y2="256"/>
  </g>

  <!-- Glow halo behind needle -->
  <circle cx="128" cy="148" r="72" fill="url(#glow)" opacity="0.5"/>

  <!-- Semicircle arc — meter face -->
  <path d="M 44 160 A 84 84 0 0 1 212 160"
        fill="none"
        stroke="#1e3a1e"
        stroke-width="18"
        stroke-linecap="round"/>

  <!-- Zone bands on arc -->
  <!-- flat zone (left) -->
  <path d="M 44 160 A 84 84 0 0 1 85 88"
        fill="none" stroke="#ff6432" stroke-width="18"
        stroke-linecap="round" opacity="0.7"/>
  <!-- in-tune zone (center) -->
  <path d="M 106 74 A 84 84 0 0 1 150 74"
        fill="none" stroke="#39ff14" stroke-width="18"
        stroke-linecap="round" opacity="0.9"
        filter="url(#softglow)"/>
  <!-- sharp zone (right) -->
  <path d="M 171 88 A 84 84 0 0 1 212 160"
        fill="none" stroke="#ffe014" stroke-width="18"
        stroke-linecap="round" opacity="0.7"/>

  <!-- Tick marks -->
  <g stroke="#39ff14" stroke-width="1.5" opacity="0.5" filter="url(#softglow)">
    <!-- center -->
    <line x1="128" y1="76"  x2="128" y2="88"/>
    <!-- ±25¢ -->
    <line x1="77"  y1="98"  x2="83"  y2="108"/>
    <line x1="179" y1="98"  x2="173" y2="108"/>
    <!-- ±50¢ -->
    <line x1="44"  y1="152" x2="56"  y2="152"/>
    <line x1="212" y1="152" x2="200" y2="152"/>
  </g>

  <!-- Needle — pointing slightly sharp for aesthetic -->
  <g filter="url(#bloom)">
    <line x1="128" y1="160"
          x2="158" y2="82"
          stroke="#39ff14"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <!-- Needle tip glow dot -->
    <circle cx="160" cy="78" r="4" fill="#39ff14" opacity="0.9"/>
  </g>

  <!-- Center pivot -->
  <circle cx="128" cy="160" r="8"  fill="#0d1f0d" stroke="#39ff14" stroke-width="1.5"/>
  <circle cx="128" cy="160" r="3"  fill="#39ff14"/>

  <!-- D E M O D wordmark -->
  <text x="128" y="210"
        font-family="monospace, 'Courier New'"
        font-size="22"
        font-weight="bold"
        letter-spacing="6"
        fill="#39ff14"
        text-anchor="middle"
        filter="url(#softglow)">DEMOD</text>

  <!-- Subtitle -->
  <text x="128" y="228"
        font-family="monospace, 'Courier New'"
        font-size="9"
        letter-spacing="2"
        fill="#1e6e1e"
        text-anchor="middle">CHROMATIC TUNER</text>
</svg>
